name: Beautiful Jekyll CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3 # latest stable Ruby
          bundler-cache: true

      - name: Install Jekyll
        run: |
          gem install jekyll -v "4.3.2"
          jekyll build --future --destination _site
